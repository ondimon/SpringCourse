<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Spring MVC GeekApp</title>
</head>

<body>
<h1>Info order</h1>
<div th:object = "${order}">
    <p><b>Id:</b> <span th:text="*{id}"></span></p>
    <p><b>Date:</b> <span th:text="*{date}"></span></p>
    <p><b>Customer:</b> <span th:text="*{customer.first_name}"></span></p>
    <p>
        <h3>Products:</h3>
        <table cellpadding="5">
            <thead>
            <tr>
                <td>product</td>
                <td>count</td>
                <td>cost</td>
            </tr>
            </thead>
            <tbody>
            <tr th:each="s : *{orderProducts}">
                <td><a th:href="@{'/products/info/' + ${s.product.id}}" th:text="${s.product.title}"></a></td>
                <td th:text="${s.count}"></td>
                <td th:text="${s.cost}"></td>
            </tr>
            </tbody>
        </table>
    </p>
</div>
<a th:href="@{/}">to main page</a>
</body>
</html>
